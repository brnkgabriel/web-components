<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Game Guidez</title>
</head>

<body class="grey lighten-3">
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">

      <a href="#" class="brand-logo">
        <img src="./img/logo.svg" alt="" />
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="logged-in -navlink">
          <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
        </li>
        <li class="logged-in -navlink">
          <a href="#" class="grey-text" id="logout">Logout</a>
        </li>
        <li class="logged-in -navlink">
          <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Guide</a>
        </li>
        <li class="logged-out -navlink">
          <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out -navlink">
          <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- signup modal -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br/>
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email Address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required/>
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Signup</button>
      </form>
    </div>
  </div>

  <!-- login modal -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br/>
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email Address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- account modal -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br/>
      <div class="account-details"></div>
    </div>
  </div>

  <!-- create guide modal -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Guide</h4><br/>
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required />
          <label for="title">Guide Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Guide Content</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!-- guide list -->
  <div class="container guide-list">
    <ul class="collapsible z-depth-0 guides"></ul>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-functions.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/materialize.js"></script>
  <!-- <script src="./js/auth.js"></script> -->
  <!-- <script src="./js/index.js"></script> -->
</body>

</html>
